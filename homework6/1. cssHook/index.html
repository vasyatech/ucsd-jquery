 <script type="text/javascript">

	(function( $ ) {
 
if ( !$.cssHooks ) {
  throw( new Error( "jQuery 1.4.3+ is needed for this plugin to work" ) );
}
 
function styleSupport( prop ) {
  var vendorProp, supportedProp,
    capProp = prop.charAt( 0 ).toUpperCase() + prop.slice( 1 ),
    prefixes = [ "Moz", "Webkit", "O", "ms" ],
    div = document.createElement( "div" );
 
  if ( prop in div.style ) {
    supportedProp = prop;
  } else {
    for ( var i = 0; i < prefixes.length; i++ ) {
      vendorProp = prefixes[ i ] + capProp;
      if ( vendorProp in div.style ) {
        supportedProp = vendorProp;
        break;
      }
    }
  }
 
  div = null;
  $.support[ prop ] = supportedProp;
  return supportedProp;
}
 

    var background = styleSupport( "background" );
    var backgroundImage = styleSupport( "background-image" );
    var borderRadius = styleSupport( "border-radius" );
    var fontFamily = styleSupport( "font-family" );
    var color = styleSupport( "color" );

    var padding = styleSupport( "padding" );

    if ( background && background !== "background" ) {
      $.cssHooks.background = {
        get: function( elem, computed, extra ) {
          return $.css( elem, background );
        },
        set: function( elem, value) {
          elem.style[ background ] = value;
        }
      };
    }

    }

    if ( borderRadius && borderRadius !== "border-radius" ) {

        get: function( elem, computed, extra ) {
          return $.css( elem, borderRadius );
        },
        set: function( elem, value) {

    }

    if ( background && background !== "background" ) {

    $( "#buttonOne" ).css( "background", "#3498db" );
